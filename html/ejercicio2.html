<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 2</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="6">Subject</td>
            <td colspan="1">John Doe</td>
            <td colspan="1">Miriam Luther</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3">Biology</td>
            <td colspan="3">Practical</td>
            <td><center>A</center></td>
            <td><center>A</center> </td>
        </tr>
        <tr>
            <td colspan="3">Theory</td>
            <td><center>A+</center></td>
            <td><center>A</center></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3">Chemistry</td>
            <td colspan="3">Practical</td>
            <td><center>B</center></td>
            <td><center>C</center></td>
        </tr>
        <tr>
            <td colspan="3">Theory</td>
            <td><center>A</center></td>
            <td><center>C+</center></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3">Physics</td>
            <td colspan="3">Practical</td>
            <td><center>A</center></td>
            <td><center>A</center></td>
        </tr>
        <tr>
            <td colspan="3">Theory</td>
            <td><center>A-</center></td>
            <td><center>A-</center></td>
        </tr>
    </table>
</body>

</html>
