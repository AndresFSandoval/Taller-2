<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ejemplo Tabla # 1</title>

</head>
<body>
    <h1>TABLE USING COLSPAN,ROWSPAN</h1>

<table border="1">
   
    <tr>
        <td rowspan="9" colspan="2"><center>A</center></td>
        <td rowspan="8" colspan="2"><center>B</center></td>

        <td colspan="3"><center>AH</center></td>
        <td rowspan="4" colspan="2"><center>H</center></td>
        <td rowspan="5" colspan="3"><center>I</center></td>
        <td rowspan="6" colspan="1"><center>J</center></td>
        <td rowspan="7" colspan="2"><center>K</center></td>
        <td rowspan="8" colspan="3"><center>L</center></td>
        <td rowspan="10" colspan="3"><center>M</center></td>

    </tr>
    <tr>
        <td colspan="3"><center>G</center></td>

    </tr>
    <tr>
        <td colspan="3"><center>GH</center></td>
       
    </tr>
    <tr>
        <td colspan="3"><center>N</center></td>
        
    </tr>
    <tr>
        <td colspan="7"><center>O</center></td>

    </tr>
    <tr>
        <td colspan="12"><center>P</center></td>
    
    </tr>
    <tr>
        <td colspan="15"><center>Q</center></td>
        
    </tr>
    <tr>
        <td colspan="4"><center>R</center></td>
        <td colspan="2"><center>S</center></td>
        <td colspan="2"><center>T</center></td>
        <td colspan="3"><center>U</center></td>
        <td colspan="2"><center>V</center></td>
        <td colspan="3"><center>W</center></td>
        <td colspan="3"><center>X</center></td>
     
    </tr>
    <tr>
        <td colspan="24"><center>Y</center></td>
        
    </tr>
    <tr>
        <td colspan="4"><center>Z</center></td>
        <td colspan="2"><center>1</center></td>
        <td colspan="2"><center>2</center></td>
        <td colspan="2"><center>3</center></td>
        <td colspan="2"><center>4</center></td>
        <td colspan="3"><center>5</center></td>
        <td colspan="2"><center>6</center></td>
        <td colspan="3"><center>7</center></td>
        <td colspan="1"><center>8</center></td>
        <td colspan="2"><center>9</center></td>
        <td colspan="3"><center>10</center></td>
        
    </tr>

</table>


</body>
</html>
